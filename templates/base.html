<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Prototype QR-based product transparency system" />
    <meta name="theme-color" content="#ffffff" />
    <title>{% block title %}Product QR Transparency{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ”Ž</text></svg>">
</head>

<body>
    <header class="topbar">
        <div class="container topbar-inner">
            <a class="brand" href="/">QR Product Transparency</a>
            <nav class="nav">
                <a href="/" class="nav-link">Generate</a>
                <button id="theme_toggle" class="btn ghost" aria-label="Toggle theme">ðŸŒ™</button>
            </nav>
        </div>
    </header>
    <main class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash">
            {% for m in messages %}
            <div>{{ m }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="footer container">
        <small>Prototype â€” product transparency demo. Complaints: <a href="https://consumerhelpline.gov.in/">Consumer
                Helpline</a></small>
    </footer>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>

</html>
